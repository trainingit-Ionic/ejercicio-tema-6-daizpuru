<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item [routerLink]="'/user-detail/' + usuario.id" detail="true" *ngFor="let usuario of usuarios">
      <ion-label>
        <h1>{{ usuario.name }}</h1>
        <h3>{{ usuario.company.name }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
